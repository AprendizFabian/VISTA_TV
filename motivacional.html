<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŸ Mensaje Motivacional - LUM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(circle, #ffffff 0%, #f5f5f5 100%);
      font-family: 'Poppins', sans-serif;
      color: #111;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #FFD60A;
      font-size: 2.8rem;
      animation: fadeIn 1.5s ease;
      text-shadow: 0 0 10px rgba(255,214,10,0.3);
    }

    .mensaje {
      font-size: 1.9rem;
      font-style: italic;
      max-width: 700px;
      margin-top: 40px;
      line-height: 1.5;
      animation: floatIn 1.8s ease;
    }

    .autor {
      margin-top: 20px;
      font-size: 1rem;
      color: #777;
      animation: fadeIn 2s ease;
    }

    .logo {
      position: absolute;
      top: 30px; left: 30px;
      width: 90px;
      animation: float 3s ease-in-out infinite alternate;
      z-index: 3;
    }

    @keyframes float { 0% { transform: translateY(0); } 100% { transform: translateY(6px); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes floatIn { 0% { opacity: 0; transform: scale(0.9); } 100% { opacity: 1; transform: scale(1); } }

    /* ðŸ’« Fondo dinÃ¡mico */
    .glow {
      position: absolute;
      width: 400px; height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,214,10,0.4), transparent 70%);
      filter: blur(60px);
      animation: moveGlow 8s ease-in-out infinite alternate;
      z-index: 0;
    }
    @keyframes moveGlow {
      0% { top: 10%; left: 10%; }
      100% { top: 60%; left: 60%; }
    }

    /* Imagen de carga (intro/salida) */
    .carga {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease;
    }
    .carga img {
      width: 350px;
      max-width: 80%;
      animation: aparecer 2s ease;
    }
    @keyframes aparecer {
      0% { opacity: 0; transform: scale(0.9); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 1; transform: scale(1); }
    }
    .carga.oculta { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div class="carga" id="pantallaCarga">
    <img src="img/carga.png" alt="Cargando...">
  </div>

  <div class="glow"></div>
  <img src="img/logo.png" class="logo" alt="Logo LUM">
  <h1>ðŸŒŸ Mensaje del DÃ­a</h1>
  <div class="mensaje" id="mensaje">Cargando...</div>
  <div class="autor" id="autor"></div>

  <script>
    const MOTIVACIONAL_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSUqiPVe2z89H6Gum_WF-13kMUpXse9-epmDlqkurHE9DFp_zUKt1dT4ptzyLfsi3SM8fTXf-AmJvea/pub?gid=734092806&single=true&output=tsv";

    const tienda = new URLSearchParams(window.location.search).get("tienda");
    const pantallaCarga = document.getElementById("pantallaCarga");

    async function cargarFrase() {
      try {
        const res = await fetch(`${MOTIVACIONAL_URL}&nocache=${Date.now()}`);
        const text = await res.text();
        const filas = text.trim().split("\n").map(f => f.split("\t"));
        const frases = filas.slice(1, 50).filter(f => f[0]?.trim());

        setTimeout(() => {
          pantallaCarga.classList.add("oculta");

          if (frases.length === 0) {
            // No hay datos â†’ pasa a cumpleaÃ±os suavemente
            setTimeout(() => transicion("bolsa.html"), 1500);
            return;
          }

          const aleatoria = frases[Math.floor(Math.random() * frases.length)];
          document.getElementById("mensaje").textContent = `"${aleatoria[0].trim()}"`;
          document.getElementById("autor").textContent = aleatoria[1] ? `â€” ${aleatoria[1].trim()}` : "";

          // DespuÃ©s de 30 segundos â†’ transiciÃ³n a cumpleaÃ±os
          setTimeout(() => transicion("bolsa.html"), 30000);
        }, 2000);
      } catch (e) {
        console.error("Error al cargar motivacional:", e);
        setTimeout(() => transicion("bolsa.html"), 2000);
      }
    }

    function transicion(destino) {
      pantallaCarga.classList.remove("oculta");
      pantallaCarga.style.opacity = "1";
      setTimeout(() => { window.location.href = `${destino}?tienda=${encodeURIComponent(tienda)}`; }, 1200);
    }

    cargarFrase();
  </script>
</body>
</html>
