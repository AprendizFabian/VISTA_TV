<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolsas - LUM</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .corner-black {
      position: absolute; top: 0; left: 0;
      width: 0; height: 0;
      border-left: 200px solid #000;
      border-bottom: 180px solid transparent;
    }

    .corner-yellow {
      position: absolute; bottom: 0; right: 0;
      width: 0; height: 0;
      border-right: 180px solid #FFD60A;
      border-top: 150px solid transparent;
    }

    .logo {
      position: absolute;
      top: 25px; left: 25px;
      width: 90px;
    }

    .img {
      max-width: 95%;
      max-height: 95vh;
      object-fit: contain;
      border: 5px solid #FFD60A;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="corner-black"></div>
  <div class="corner-yellow"></div>
  <img src="img/logo.png" alt="LUM" class="logo">
  <img src="img/bolsas.jpeg" alt="Instrucciones de Bolsas" class="img">
</body>
</html>
