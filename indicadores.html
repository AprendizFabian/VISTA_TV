<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUM – Indicadores</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/indicadores.css">

</head>

<body>

<div class="corner-black"></div>
<div class="corner-yellow"></div>

<div class="carga" id="pantallaCarga">
  <img src="img/carga.png">
</div>

<div class="fade-overlay" id="fadeOverlay"></div>

<div class="content" id="mainContent">

  <div class="sheet">

    <div class="sheet-top">
      <div class="sheet-title">INDICADORES</div>

      <div style="display:flex;">
        <div class="sheet-field">
          <span>DARKSTORE:</span>
          <span class="sheet-field-box" id="campoDarkstore">—</span>
        </div>
        <div class="sheet-field">
          <span>MES:</span>
          <span class="sheet-field-box" id="campoMes">—</span>
        </div>
      </div>
    </div>

    <div class="sheet-main">
      <table class="table-indicadores">
        <thead>
          <tr>
            <th class="row-label"></th>
            <th># ÓRDENES</th>
            <th>% DEFECT RATE</th>
            <th>IN STORE</th>
          </tr>
        </thead>
        <tbody id="tablaBody"></tbody>
      </table>
    </div>

  </div>

</div>

<script src="js/indicadores.js"></script>
</body>
</html>
