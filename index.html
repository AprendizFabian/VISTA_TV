<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard LUM - Redash</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      color: #111;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #FFD60A;
      text-shadow: 0 0 10px rgba(255,214,10,0.4);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .value {
      font-size: 2rem;
      font-weight: 700;
      color: #000;
    }

    .label {
      font-size: 1rem;
      color: #666;
    }

    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 40px;
      margin-top: 40px;
      padding: 0 40px;
    }

    canvas {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.08);
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>游늵 Dashboard General - LUM</h1>

  <div class="grid">
    <div class="card"><div class="value" id="asignacion">0</div><div class="label">Asignaci칩n a Picker</div></div>
    <div class="card"><div class="value" id="picking">0</div><div class="label">Picking</div></div>
    <div class="card"><div class="value" id="inStore">0</div><div class="label">In Store</div></div>
    <div class="card"><div class="value" id="handing">0</div><div class="label">Handing</div></div>
    <div class="card"><div class="value" id="ordenes">0</div><div class="label">칍rdenes</div></div>
  </div>

  <div class="charts">
    <canvas id="barChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    const PROXY_URL = "https://proxy-eight-taupe-93.vercel.app/api/proxy";

    async function cargarDashboard() {
      const res = await fetch(PROXY_URL);
      const data = await res.json();
      const rows = data.query_result.data.rows;

      if (!rows || !rows.length) return;

      // Calcular promedios
      let totAsign = 0, totPick = 0, totStore = 0, totHand = 0, totOrd = 0;
      rows.forEach(r => {
        totAsign += parseFloat(r.Asignacion_a_Picker || 0);
        totPick += parseFloat(r.Picking || 0);
        totStore += parseFloat(r.In_Store || 0);
        totHand += parseFloat(r.Handing || 0);
        totOrd += parseFloat(r.Ordenes || 0);
      });

      const n = rows.length;
      document.getElementById("asignacion").innerText = (totAsign / n).toFixed(2);
      document.getElementById("picking").innerText = (totPick / n).toFixed(2);
      document.getElementById("inStore").innerText = (totStore / n).toFixed(2);
      document.getElementById("handing").innerText = (totHand / n).toFixed(2);
      document.getElementById("ordenes").innerText = totOrd;

      // Datos para gr치ficas
      const labels = rows.map(r => r.Picker || "Sin nombre");
      const pickingData = rows.map(r => parseFloat(r.Picking || 0));
      const storeData = rows.map(r => parseFloat(r.In_Store || 0));
      const handingData = rows.map(r => parseFloat(r.Handing || 0));

      // Gr치fico de barras
      new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels,
          datasets: [
            { label: "Picking", data: pickingData, backgroundColor: "#FFD60A" },
            { label: "In Store", data: storeData, backgroundColor: "#74C0FC" },
            { label: "Handing", data: handingData, backgroundColor: "#FF6B6B" }
          ]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "top" } },
          scales: { y: { beginAtZero: true } }
        }
      });

      // Gr치fico circular
      new Chart(document.getElementById("pieChart"), {
        type: "doughnut",
        data: {
          labels: ["Asignaci칩n", "Picking", "In Store", "Handing"],
          datasets: [{
            data: [
              (totAsign / n).toFixed(2),
              (totPick / n).toFixed(2),
              (totStore / n).toFixed(2),
              (totHand / n).toFixed(2)
            ],
            backgroundColor: ["#FFD60A", "#74C0FC", "#FF6B6B", "#51CF66"]
          }]
        },
        options: {
          plugins: { legend: { position: "bottom" } },
          animation: { animateScale: true }
        }
      });
    }

    cargarDashboard();
  </script>
</body>
</html>
