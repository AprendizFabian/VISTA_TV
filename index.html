<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datos desde Redash</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fafafa;
      color: #111;
      text-align: center;
      padding: 30px;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 18px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #FFD60A;
      color: #111;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Datos desde Redash</h1>
  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Tienda</th>
        <th>Picker</th>
        <th>Ã“rdenes</th>
        <th>AsignaciÃ³n a Picker</th>
        <th>Picking</th>
        <th>In Store</th>
        <th>Handing</th>
      </tr>
    </thead>
    <tbody id="cuerpoTabla"><tr><td colspan="8">Cargando datos...</td></tr></tbody>
  </table>

  <script>
    // ðŸ‘‡ Este es tu proxy (InfinityFree)
    const PROXY_URL = "https://api.allorigins.win/raw?url=" + 
  encodeURIComponent("https://redash.rappi.com/api/queries/104357/results.json?api_key=c4bIbtzoBQm9k634aukVeD1JNCjlyOmIjXcrqYzK");


    async function cargarDatos() {
      try {
        const res = await fetch(PROXY_URL);
        const data = await res.json();
        const rows = data.query_result.data.rows;
        const tbody = document.getElementById("cuerpoTabla");
        tbody.innerHTML = "";

        rows.forEach(fila => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${fila.Fecha || ""}</td>
            <td>${fila.Tienda || ""}</td>
            <td>${fila.Picker || ""}</td>
            <td>${fila.Ordenes || ""}</td>
            <td>${fila.Asignacion_a_Picker || ""}</td>
            <td>${fila.Picking || ""}</td>
            <td>${fila.In_Store || ""}</td>
            <td>${fila.Handing || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error("Error cargando:", e);
      }
    }

    cargarDatos();
  </script>
</body>
</html>
