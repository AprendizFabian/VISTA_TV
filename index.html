<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleccionar Tienda - LUM</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    select, button {
      font-size: 1.1rem;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #FFD60A;
      margin: 10px;
    }
    button {
      background: #FFD60A;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #000; color: #FFD60A; }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Pantalla Informativa - Selecciona tu tienda</h1>
  <select id="tienda">
    <option value="">-- Elegir Tienda --</option>
    <option value="DS_CHICO">DS Chico</option>
    <option value="DS_CHAPINERO">DS Chapinero</option>
  </select>
  <button onclick="irATienda()">Ingresar</button>

  <script>
  function irATienda() {
    const tienda = document.getElementById("tienda").value;
    if (!tienda) return alert("Por favor selecciona una tienda");

    // RedirecciÃ³n explÃ­cita con ruta absoluta para mantener parÃ¡metros
    const base = window.location.origin + window.location.pathname.replace("index.html", "");
    window.location.href = base + `cumple.html?tienda=${encodeURIComponent(tienda)}`;
  }
</script>

</body>
</html>
