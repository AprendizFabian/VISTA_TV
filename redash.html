<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard LUM - Rendimiento Pickers</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      color: #111;
      overflow-x: hidden;
    }

    header {
      background: #000;
      color: #ffd60a;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 40px;
      animation: floatLogo 3s ease-in-out infinite alternate;
    }

    @keyframes floatLogo {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-bottom: 40px;
    }

    .kpi {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .kpi:hover { transform: translateY(-4px); }
    .kpi h3 { font-size: 1rem; color: #555; margin-bottom: 10px; }
    .kpi span { font-size: 1.8rem; font-weight: 700; color: #000; }

    canvas {
      width: 100% !important;
      max-height: 300px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px 15px;
      text-align: center;
    }

    th {
      background: #ffd60a;
      color: #000;
    }

    tr:nth-child(even) { background: #f3f3f3; }

    .fade-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      z-index: 999;
      opacity: 1;
      transition: opacity 1s ease;
    }
    .fade-overlay.oculto { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div class="fade-overlay" id="overlay"></div>

  <header>
    <img src="img/logo.png" alt="Logo LUM">
    <h1>üìä Dashboard - Rendimiento de Pickers</h1>
  </header>

  <div class="container">
    <div class="kpis">
      <div class="kpi"><h3>Asignaci√≥n</h3><span id="kpiAsign">-</span></div>
      <div class="kpi"><h3>Picking</h3><span id="kpiPick">-</span></div>
      <div class="kpi"><h3>In-Store</h3><span id="kpiStore">-</span></div>
      <div class="kpi"><h3>Handing</h3><span id="kpiHand">-</span></div>
      <div class="kpi"><h3>√ìrdenes</h3><span id="kpiOrd">-</span></div>
    </div>

    <h2>üìà Comparativo por Picker</h2>
    <canvas id="barChart"></canvas>

    <h2>üèÖ Top 5 Mejores Pickers</h2>
    <table id="topGood"></table>

    <h2>üê¢ Top 5 Peores Pickers</h2>
    <table id="topBad"></table>
  </div>

  <script>
    const API_URL = "https://proxy-eight-taupe-93.vercel.app/api/proxy";

    const overlay = document.getElementById("overlay");
    setTimeout(() => overlay.classList.add("oculto"), 1000);

    async function fetchData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      return data.query_result.data.rows;
    }

    function avg(rows, field) {
      const nums = rows.map(r => Number(r[field] || 0));
      return (nums.reduce((a,b)=>a+b,0) / nums.length).toFixed(2);
    }

    function renderKPI(rows) {
      document.getElementById("kpiAsign").textContent = avg(rows, "Asignacion_a_Picker");
      document.getElementById("kpiPick").textContent = avg(rows, "Picking");
      document.getElementById("kpiStore").textContent = avg(rows, "In_Store");
      document.getElementById("kpiHand").textContent = avg(rows, "Handing");
      document.getElementById("kpiOrd").textContent = rows.reduce((a,b)=>a+Number(b.Ordenes||0),0);
    }

    function renderTables(rows) {
      const sorted = [...rows].sort((a,b)=>a.In_Store - b.In_Store);
      const topGood = sorted.slice(0,5);
      const topBad = sorted.slice(-5).reverse();

      const build = arr => `
        <thead><tr><th>Picker</th><th>√ìrdenes</th><th>Asign.</th><th>Picking</th><th>In-Store</th></tr></thead>
        <tbody>${arr.map(r=>`
          <tr>
            <td>${r.Picker}</td>
            <td>${r.Ordenes}</td>
            <td>${r.Asignacion_a_Picker}</td>
            <td>${r.Picking}</td>
            <td>${r.In_Store}</td>
          </tr>`).join("")}</tbody>`;
      document.getElementById("topGood").innerHTML = build(topGood);
      document.getElementById("topBad").innerHTML = build(topBad);
    }

    function renderChart(rows) {
      const ctx = document.getElementById("barChart").getContext("2d");
      const labels = rows.map(r=>r.Picker);
      const data = {
        labels,
        datasets: [
          { label: "Picking", data: rows.map(r=>r.Picking), backgroundColor: "#ffd60a" },
          { label: "In-Store", data: rows.map(r=>r.In_Store), backgroundColor: "#74c0fc" },
          { label: "Handing", data: rows.map(r=>r.Handing), backgroundColor: "#ff6b6b" }
        ]
      };
      new Chart(ctx, { type: "bar", data, options: { responsive:true, plugins:{legend:{position:"bottom"}} } });
    }

    (async () => {
      const rows = await fetchData();
      renderKPI(rows);
      renderTables(rows);
      renderChart(rows);
    })();
  </script>
</body>
</html>
