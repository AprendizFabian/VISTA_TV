<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redash Data Viewer</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      color: #111;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #FFD60A;
      text-shadow: 0 0 5px rgba(255, 214, 10, 0.5);
    }

    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 18px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #FFD60A;
      color: #111;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üìä Datos desde Redash</h1>
  <table id="tabla">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Tienda</th>
        <th>Picker</th>
        <th>√ìrdenes</th>
        <th>Asignaci√≥n a Picker</th>
        <th>Picking</th>
        <th>In Store</th>
        <th>Handing</th>
      </tr>
    </thead>
    <tbody id="cuerpoTabla">
      <tr><td colspan="8">Cargando datos...</td></tr>
    </tbody>
  </table>

  <div class="error" id="error"></div>

  <script>
    // üëá Aqu√≠ pegas el link completo de tu Redash
    const URL_REDASH = "http://redash.rappi.com/api/queries/104357/results.json?api_key=c4bIbtzoBQm9k634aukVeD1JNCjlyOmIjXcrqYzK";

    async function cargarDatos() {
      try {
        const res = await fetch(URL_REDASH);
        if (!res.ok) throw new Error("Error al consultar la API de Redash");
        const data = await res.json();

        const rows = data.query_result.data.rows;
        const tbody = document.getElementById("cuerpoTabla");
        tbody.innerHTML = ""; // Limpia la tabla

        rows.forEach(fila => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${fila.Fecha || ""}</td>
            <td>${fila.Tienda || ""}</td>
            <td>${fila.Picker || ""}</td>
            <td>${fila.Ordenes || ""}</td>
            <td>${fila.Asignacion_a_Picker || ""}</td>
            <td>${fila.Picking || ""}</td>
            <td>${fila.In_Store || ""}</td>
            <td>${fila.Handing || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        document.getElementById("error").textContent = "‚ö†Ô∏è Error cargando los datos: " + error.message;
      }
    }

    cargarDatos();
  </script>

</body>
</html>
