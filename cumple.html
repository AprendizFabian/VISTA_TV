<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CumpleaÃ±os - LUM</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #fff 0%, #f5f5f5 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      overflow: hidden;
      color: #111;
      position: relative;
    }

    .corner-black {
      position: absolute; top: 0; left: 0;
      width: 0; height: 0;
      border-left: 260px solid #000;
      border-bottom: 230px solid transparent;
      z-index: 1;
    }
    .corner-yellow {
      position: absolute; bottom: 0; right: 0;
      width: 0; height: 0;
      border-right: 200px solid #FFD60A;
      border-top: 180px solid transparent;
      z-index: 1;
    }

    .logo {
      position: absolute;
      top: 30px; left: 40px;
      width: 100px;
      z-index: 5;
    }

    .card {
      background: rgba(255,255,255,0.92);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      text-align: center;
      padding: 40px 30px;
      width: 400px;
      border: 1px solid #ddd;
      z-index: 5;
      transition: transform 1s ease, box-shadow 0.8s ease;
    }

    .card:hover { transform: scale(1.03); }

    .photo {
      width: 180px; height: 180px; border-radius: 50%;
      object-fit: cover; border: 6px solid #FFD60A;
      box-shadow: 0 0 25px rgba(255,214,10,0.4);
      background: #fff;
      transition: all 0.8s ease;
    }

    .nombre { font-size: 1.4rem; font-weight: 700; margin-top: 20px; }
    .mensaje { font-size: 1.1rem; color: #555; font-style: italic; margin-top: 8px; }
    .fecha { margin-top: 10px; color: #888; font-size: 0.9rem; }

    .hoy {
      animation: brillar 2s infinite alternate;
      box-shadow: 0 0 35px 10px rgba(255,214,10,0.6);
      border-color: #FFD60A;
    }

    @keyframes brillar {
      0% { transform: scale(1); filter: brightness(1); }
      100% { transform: scale(1.05); filter: brightness(1.2); }
    }

    canvas#confetti {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none; z-index: 0;
    }
  </style>
</head>
<body>
  <div class="corner-black"></div>
  <div class="corner-yellow"></div>
  <img src="img/logo.png" alt="Logo LUM" class="logo">
  <canvas id="confetti"></canvas>

  <div class="card" id="ultimo">
    <h2 class="title">ðŸŽ‰ Ãšltimo CumpleaÃ±os</h2>
    <p>Cargando...</p>
  </div>

  <div class="card" id="proximo">
    <h2 class="title">ðŸŽ‚ PrÃ³ximo CumpleaÃ±os</h2>
    <p>Cargando...</p>
  </div>

  <script>
    const SHEET_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSUqiPVe2z89H6Gum_WF-13kMUpXse9-epmDlqkurHE9DFp_zUKt1dT4ptzyLfsi3SM8fTXf-AmJvea/pub?gid=0&single=true&output=tsv";

    const tienda = new URLSearchParams(window.location.search).get("tienda");

    const RANGOS = {
      DS_SIERRA: { inicio: 3, fin: 20, columnas: [0, 1, 2, 3] },
      DS_CHAPINERO: { inicio: 3, fin: 20, columnas: [5, 6, 7, 8] }
    };

    async function cargarCumples() {
      try {
        const res = await fetch(`${SHEET_URL}&nocache=${Date.now()}`);
        const text = await res.text();
        const filas = text.trim().split("\n").map(f => f.split("\t"));

        const conf = RANGOS[tienda];
        if (!conf) return;

        const datos = filas.slice(conf.inicio, conf.fin).map(f => ({
          nombre: f[conf.columnas[0]]?.trim(),
          mensaje: f[conf.columnas[1]]?.trim(),
          imagen: f[conf.columnas[2]]?.trim(),
          fecha: f[conf.columnas[3]]?.trim()
        })).filter(x => x.nombre && x.fecha);

        if (!datos.length) return;

        const hoy = new Date();
        const convertir = f => new Date(f.replace(/-/g, "/"));

        const pasados = datos.filter(d => convertir(d.fecha) < hoy);
        const futuros = datos.filter(d => convertir(d.fecha) >= hoy);

        const ultimo = pasados.sort((a,b)=>convertir(b.fecha)-convertir(a.fecha))[0];
        const proximo = futuros.sort((a,b)=>convertir(a.fecha)-convertir(b.fecha))[0];

        if (ultimo) mostrar("ultimo", ultimo);
        if (proximo) mostrar("proximo", proximo);
      } catch (e) {
        console.error("Error cargando cumpleaÃ±os:", e);
      }
    }

    function mostrar(id, d) {
      const el = document.getElementById(id);
      const hoy = new Date().toISOString().split("T")[0];
      const esHoy = d.fecha === hoy;
      el.innerHTML = `
        <img src="${d.imagen}" class="photo ${esHoy ? "hoy" : ""}" alt="${d.nombre}">
        <div class="nombre">${d.nombre}</div>
        <div class="mensaje">${d.mensaje}</div>
        <div class="fecha">${new Date(d.fecha).toLocaleDateString("es-CO", {
          year: "numeric", month: "long", day: "numeric"
        })}</div>
      `;
      if (esHoy) lanzarConfeti();
    }

    function lanzarConfeti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const p = Array.from({ length: 70 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 20 + 10,
        color: `hsl(${Math.random() * 60 + 40},100%,50%)`
      }));
      (function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const o of p) {
          ctx.fillStyle = o.color;
          ctx.fillRect(o.x, o.y, o.r, o.r);
          o.y += Math.cos(o.d) + 2;
          o.x += Math.sin(o.d);
          if (o.y > canvas.height) o.y = 0;
        }
        requestAnimationFrame(draw);
      })();
    }

    cargarCumples();
  </script>
</body>
</html>
