<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Cumplea√±os - LUM</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #fff 0%, #f5f5f5 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #111;
      position: relative;
    }
    .corner-black {
      position: absolute; top: 0; left: 0;
      width: 0; height: 0;
      border-left: 260px solid #000;
      border-bottom: 230px solid transparent;
      z-index: 2;
    }
    .corner-yellow {
      position: absolute; bottom: 0; right: 0;
      width: 0; height: 0;
      border-right: 200px solid #FFD60A;
      border-top: 180px solid transparent;
      z-index: 1;
    }
    .logo {
      position: absolute; top: 30px; left: 40px;
      width: 100px;
      animation: floatLogo 3s ease-in-out infinite alternate;
      z-index: 3;
    }
    @keyframes floatLogo {
      0% { transform: translateY(0); }
      100% { transform: translateY(6px); }
    }
    .card {
      background: rgba(255,255,255,0.95);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      text-align: center;
      padding: 90px 60px 60px;
      width: 500px;
      border: 1px solid #ddd;
      z-index: 5;
      position: relative;
    }
    .title {
      font-size: 2.4rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 40px;
      text-shadow: 0 0 8px rgba(255,214,10,0.4);
    }
    .photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #FFD60A;
      box-shadow: 0 0 30px rgba(255,214,10,0.4);
      margin-top: -100px;
      background: #fff;
    }
    .nombre {
      font-size: 1.8rem;
      font-weight: 700;
      color: #000;
      margin-top: 10px;
    }
    .mensaje {
      font-size: 1.2rem;
      color: #555;
      font-style: italic;
      margin-top: 8px;
    }
    canvas#confetti {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="corner-black"></div>
  <div class="corner-yellow"></div>
  <img src="img/logo.png" class="logo" alt="Logo LUM">

  <div class="card" id="contenedor">
    <h1 class="title">üéÇ ¬°Feliz Cumplea√±os!</h1>
    <p>Cargando...</p>
  </div>

  <script>
    const SHEET_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSUqiPVe2z89H6Gum_WF-13kMUpXse9-epmDlqkurHE9DFp_zUKt1dT4ptzyLfsi3SM8fTXf-AmJvea/pub?output=tsv";
    const tienda = new URLSearchParams(window.location.search).get("tienda");
    const COLUMNAS = { DS_SIERRA: [0,1,2], DS_CHAPINERO: [3,4,5] };
    let datos = [], index = 0;

    async function cargarDatos() {
      const cont = document.getElementById("contenedor");
      try {
        const res = await fetch(`${SHEET_URL}&nocache=${Date.now()}`);
        if (!res.ok) throw new Error("No se pudo conectar");
        const text = await res.text();
        const filas = text.trim().split("\n").slice(1).map(f=>f.split("\t"));
        const col = COLUMNAS[tienda];
        if (!col) return cont.innerHTML = "<h2>‚ùå Tienda no encontrada</h2>";

        datos = filas.map(f => ({
          nombre: f[col[0]]?.trim(),
          mensaje: f[col[1]]?.trim(),
          imagen: f[col[2]]?.trim()
        })).filter(x => x.nombre);

        if (datos.length > 0) mostrarActual();
        else cont.innerHTML = "<p>No hay cumplea√±os hoy üéÇ</p>";
      } catch (e) {
        console.error("Error:", e);
        cont.innerHTML = "<p>Error al cargar datos ‚ö†Ô∏è</p>";
      }
    }

    function mostrarActual() {
      if (!datos.length) return;
      const c = datos[index];
      const cont = document.getElementById("contenedor");
      cont.innerHTML = `
        <h1 class="title">üéÇ ¬°Feliz Cumplea√±os!</h1>
        <img src="${c.imagen}" class="photo" alt="${c.nombre}">
        <div class="nombre">${c.nombre}</div>
        <div class="mensaje">${c.mensaje}</div>
      `;
      lanzarConfeti();
      index = (index + 1) % datos.length;
    }

    function lanzarConfeti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];
      for (let i=0;i<80;i++) {
        particles.push({
          x: Math.random()*canvas.width,
          y: Math.random()*-canvas.height,
          r: Math.random()*6+2,
          d: Math.random()*20+10,
          color:`hsl(${Math.random()*60+40},100%,50%)`
        });
      }
      function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for (const p of particles){
          ctx.fillStyle=p.color;
          ctx.fillRect(p.x,p.y,p.r,p.r);
          p.y+=Math.cos(p.d)+2;
          p.x+=Math.sin(p.d);
          if(p.y>canvas.height)p.y=0;
        }
        requestAnimationFrame(draw);
      }
      draw();
    }

    cargarDatos();
    setInterval(mostrarActual,10000);
    setInterval(cargarDatos,30000);
  </script>
</body>
</html>
