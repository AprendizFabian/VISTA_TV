<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CumpleaÃ±os - LUM</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #fff 0%, #f5f5f5 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #111;
      position: relative;
    }

    .corner-black {
      position: absolute;
      top: 0; left: 0;
      width: 0; height: 0;
      border-left: 260px solid #000;
      border-bottom: 230px solid transparent;
      z-index: 2;
    }
    .corner-yellow {
      position: absolute;
      bottom: 0; right: 0;
      width: 0; height: 0;
      border-right: 200px solid #FFD60A;
      border-top: 180px solid transparent;
      z-index: 1;
    }
    .logo {
      position: absolute;
      top: 30px; left: 40px;
      width: 100px;
      animation: floatLogo 3s ease-in-out infinite alternate;
      z-index: 3;
    }
    @keyframes floatLogo {
      0% { transform: translateY(0); }
      100% { transform: translateY(6px); }
    }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 25px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      text-align: center;
      padding: 100px 60px 60px;
      width: 500px;
      border: 1px solid #ddd;
      z-index: 5;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .title {
      font-size: 2.3rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 40px;
    }
    .photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #FFD60A;
      box-shadow: 0 0 30px rgba(255,214,10,0.4);
      margin-top: -120px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, 20px);
      animation: floatImg 5s ease-in-out infinite;
      background: #fff;
    }
    @keyframes floatImg {
      0%,100% { transform: translate(-50%, 20px); }
      50% { transform: translate(-50%, 10px); }
    }
    .nombre { font-size: 1.8rem; font-weight: 700; margin-top: 140px; }
    .mensaje { font-size: 1.2rem; color: #555; font-style: italic; margin-top: 8px; }
    canvas#confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="corner-black"></div>
  <div class="corner-yellow"></div>
  <img src="img/logo.png" alt="Logo LUM" class="logo">
  <div class="card" id="contenedor"><h1 class="title">ðŸŽ‚ Â¡Feliz CumpleaÃ±os!</h1><p>Cargando...</p></div>

  <script>
    const SHEET_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSUqiPVe2z89H6Gum_WF-13kMUpXse9-epmDlqkurHE9DFp_zUKt1dT4ptzyLfsi3SM8fTXf-AmJvea/pub?gid=0&single=true&output=tsv";
    const tienda = new URLSearchParams(window.location.search).get("tienda");
    const cont = document.getElementById("contenedor");
    const RANGOS = {
      DS_SIERRA: { inicio: 3, fin: 20, columnas: [0, 1, 2] },
      DS_CHAPINERO: { inicio: 3, fin: 20, columnas: [5, 6, 7] }
    };
    let index = 0, datos = [];

    async function cargarDatos() {
      try {
        const res = await fetch(`${SHEET_URL}&nocache=${Date.now()}`);
        const text = await res.text();
        const filas = text.trim().split("\n").map(f => f.split("\t"));
        const conf = RANGOS[tienda];
        if (!conf) return siguientePantalla();

        datos = filas.slice(conf.inicio, conf.fin).map(f => ({
          nombre: f[conf.columnas[0]]?.trim(),
          mensaje: f[conf.columnas[1]]?.trim(),
          imagen: f[conf.columnas[2]]?.trim()
        })).filter(x => x.nombre);

        if (datos.length > 0) mostrarActual();
        else siguientePantalla();
      } catch (e) {
        siguientePantalla();
      }
    }

    function mostrarActual() {
      const c = datos[index];
      cont.innerHTML = `
        <img src="${c.imagen}" class="photo" alt="${c.nombre}">
        <h1 class="title">ðŸŽ‚ Â¡Feliz CumpleaÃ±os!</h1>
        <div class="nombre">${c.nombre}</div>
        <div class="mensaje">${c.mensaje}</div>`;
      lanzarConfeti();
      index = (index + 1) % datos.length;
    }

    function siguientePantalla() {
      window.location.href = `empleado.html?tienda=${encodeURIComponent(tienda)}`;
    }

    function lanzarConfeti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth; canvas.height = window.innerHeight;
      const p = Array.from({ length: 80 }, () => ({
        x: Math.random()*canvas.width, y: Math.random()*-canvas.height,
        r: Math.random()*6+2, d: Math.random()*20+10,
        color: `hsl(${Math.random()*60+40},100%,50%)`
      }));
      (function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(const o of p){ctx.fillStyle=o.color;ctx.fillRect(o.x,o.y,o.r,o.r);
          o.y+=Math.cos(o.d)+2;o.x+=Math.sin(o.d);if(o.y>canvas.height)o.y=0;}
        requestAnimationFrame(draw);
      })();
    }

    cargarDatos();
    setInterval(mostrarActual, 10000);
    setInterval(cargarDatos, 30000);
    setTimeout(siguientePantalla, 40000);
  </script>
</body>
</html>
